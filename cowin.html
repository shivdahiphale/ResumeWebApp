<!DOCTYPE html>
<html>
    <head>
        <title>CoWin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="cowin.js"></script>
        <script>
                $(document).ready(function(){
                    loadStates()
                });
            </script>
    </head>
    <body>
        <div style="display:none"><audio controls id="myAudio">
                <source src="gun-music.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
                </audio>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row"> 
                    <label for="age" class="col-sm-2 col-form-label">Age:</label>
                    <select type="age" class="form-select col-sm-2" id="age">
                        <option value="18">18-44</option>
                        <option value="45">45+</option>
                    </select>
                </div>
                <br/>
                <div class="row">
                    <label for="state" class="col-sm-2 col-form-label">State:</label>
                    <select type="state" class="form-select form-select-sm col-sm-2" id="state" onchange="filterDistrict();"></select>
                </div>
                <br/>
                <div class="row">
                        <label for="dist" class="col-sm-2 col-form-label">District:</label>
                        <select type="dist" class="form-select col-sm-2" id="district"></select>
                </div>
                <button type="submit" class="btn btn-primary">Start Search</button>
            </div>
        </div> 
        <div id="div1"></div>
    </body>
</html>
